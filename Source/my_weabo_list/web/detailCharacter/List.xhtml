<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetailCharacterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDetailCharacterEmpty}" rendered="#{detailCharacterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detailCharacterController.items.rowCount > 0}">
                    <h:outputText value="#{detailCharacterController.pagination.pageFirstItem + 1}..#{detailCharacterController.pagination.pageLastItem + 1}/#{detailCharacterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detailCharacterController.previous}" value="#{bundle.Previous} #{detailCharacterController.pagination.pageSize}" rendered="#{detailCharacterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detailCharacterController.next}" value="#{bundle.Next} #{detailCharacterController.pagination.pageSize}" rendered="#{detailCharacterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detailCharacterController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCharacterTitle_detailCharacterId}"/>
                            </f:facet>
                            <h:outputText value="#{item.detailCharacterId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCharacterTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCharacterTitle_thumbnail}"/>
                            </f:facet>
                            <h:outputText value="#{item.thumbnail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCharacterTitle_favorited}"/>
                            </f:facet>
                            <h:outputText value="#{item.favorited}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCharacterTitle_about}"/>
                            </f:facet>
                            <h:outputText value="#{item.about}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCharacterTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCharacterTitle_statusActive}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusActive}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCharacterTitle_statusConfirm}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusConfirm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCharacterTitle_characterId}"/>
                            </f:facet>
                            <h:outputText value="#{item.characterId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCharacterTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{detailCharacterController.prepareView}" value="#{bundle.ListDetailCharacterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detailCharacterController.prepareEdit}" value="#{bundle.ListDetailCharacterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detailCharacterController.destroy}" value="#{bundle.ListDetailCharacterDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{detailCharacterController.prepareCreate}" value="#{bundle.ListDetailCharacterCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDetailCharacterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
