                                <b:inputSecret class="al-input" placeholder="Confirm Password" id="confirm_password" value="#{masterUserController.repassword}"/>
                                <h:commandLink class="submit" action="#{masterUserController.createMember()}" value="Sign Up" />
                            </b:form>

                        </div>

                </div>
