<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetailAnimeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_detailAnimeId}" for="detailAnimeId" />
                    <h:inputText id="detailAnimeId" value="#{detailAnimeController.selected.detailAnimeId}" title="#{bundle.EditDetailAnimeTitle_detailAnimeId}" required="true" requiredMessage="#{bundle.EditDetailAnimeRequiredMessage_detailAnimeId}"/>
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_nameJapan}" for="nameJapan" />
                    <h:inputText id="nameJapan" value="#{detailAnimeController.selected.nameJapan}" title="#{bundle.EditDetailAnimeTitle_nameJapan}" required="true" requiredMessage="#{bundle.EditDetailAnimeRequiredMessage_nameJapan}"/>
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_nameEnglish}" for="nameEnglish" />
                    <h:inputText id="nameEnglish" value="#{detailAnimeController.selected.nameEnglish}" title="#{bundle.EditDetailAnimeTitle_nameEnglish}" required="true" requiredMessage="#{bundle.EditDetailAnimeRequiredMessage_nameEnglish}"/>
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_seriesType}" for="seriesType" />
                    <h:inputText id="seriesType" value="#{detailAnimeController.selected.seriesType}" title="#{bundle.EditDetailAnimeTitle_seriesType}" required="true" requiredMessage="#{bundle.EditDetailAnimeRequiredMessage_seriesType}"/>
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_totalEpisode}" for="totalEpisode" />
                    <h:inputText id="totalEpisode" value="#{detailAnimeController.selected.totalEpisode}" title="#{bundle.EditDetailAnimeTitle_totalEpisode}" required="true" requiredMessage="#{bundle.EditDetailAnimeRequiredMessage_totalEpisode}"/>
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_airingStatus}" for="airingStatus" />
                    <h:inputText id="airingStatus" value="#{detailAnimeController.selected.airingStatus}" title="#{bundle.EditDetailAnimeTitle_airingStatus}" />
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_airingStartDate}" for="airingStartDate" />
                    <h:inputText id="airingStartDate" value="#{detailAnimeController.selected.airingStartDate}" title="#{bundle.EditDetailAnimeTitle_airingStartDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_airingEndDate}" for="airingEndDate" />
                    <h:inputText id="airingEndDate" value="#{detailAnimeController.selected.airingEndDate}" title="#{bundle.EditDetailAnimeTitle_airingEndDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_airingDay}" for="airingDay" />
                    <h:inputText id="airingDay" value="#{detailAnimeController.selected.airingDay}" title="#{bundle.EditDetailAnimeTitle_airingDay}" />
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_airingTime}" for="airingTime" />
                    <h:inputText id="airingTime" value="#{detailAnimeController.selected.airingTime}" title="#{bundle.EditDetailAnimeTitle_airingTime}" />
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_sysnopsis}" for="sysnopsis" />
                    <h:inputText id="sysnopsis" value="#{detailAnimeController.selected.sysnopsis}" title="#{bundle.EditDetailAnimeTitle_sysnopsis}" />
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_background}" for="background" />
                    <h:inputText id="background" value="#{detailAnimeController.selected.background}" title="#{bundle.EditDetailAnimeTitle_background}" />
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{detailAnimeController.selected.duration}" title="#{bundle.EditDetailAnimeTitle_duration}" />
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_sourceType}" for="sourceType" />
                    <h:inputText id="sourceType" value="#{detailAnimeController.selected.sourceType}" title="#{bundle.EditDetailAnimeTitle_sourceType}" />
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_thumbnail}" for="thumbnail" />
                    <h:inputText id="thumbnail" value="#{detailAnimeController.selected.thumbnail}" title="#{bundle.EditDetailAnimeTitle_thumbnail}" />
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_genreId}" for="genreId" />
                    <h:inputText id="genreId" value="#{detailAnimeController.selected.genreId}" title="#{bundle.EditDetailAnimeTitle_genreId}" />
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_favorited}" for="favorited" />
                    <h:inputText id="favorited" value="#{detailAnimeController.selected.favorited}" title="#{bundle.EditDetailAnimeTitle_favorited}" />
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{detailAnimeController.selected.createdDate}" title="#{bundle.EditDetailAnimeTitle_createdDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_statusActive}" for="statusActive" />
                    <h:inputText id="statusActive" value="#{detailAnimeController.selected.statusActive}" title="#{bundle.EditDetailAnimeTitle_statusActive}" />
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_statusConfirm}" for="statusConfirm" />
                    <h:inputText id="statusConfirm" value="#{detailAnimeController.selected.statusConfirm}" title="#{bundle.EditDetailAnimeTitle_statusConfirm}" />
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_animeId}" for="animeId" />
                    <h:selectOneMenu id="animeId" value="#{detailAnimeController.selected.animeId}" title="#{bundle.EditDetailAnimeTitle_animeId}" required="true" requiredMessage="#{bundle.EditDetailAnimeRequiredMessage_animeId}">
                        <f:selectItems value="#{masterAnimeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{detailAnimeController.selected.createdBy}" title="#{bundle.EditDetailAnimeTitle_createdBy}" >
                        <f:selectItems value="#{masterUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetailAnimeLabel_studioId}" for="studioId" />
                    <h:selectOneMenu id="studioId" value="#{detailAnimeController.selected.studioId}" title="#{bundle.EditDetailAnimeTitle_studioId}" required="true" requiredMessage="#{bundle.EditDetailAnimeRequiredMessage_studioId}">
                        <f:selectItems value="#{studiosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detailAnimeController.update}" value="#{bundle.EditDetailAnimeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetailAnimeViewLink}"/>
                <br />
                <h:commandLink action="#{detailAnimeController.prepareList}" value="#{bundle.EditDetailAnimeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetailAnimeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
