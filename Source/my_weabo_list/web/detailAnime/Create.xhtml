<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetailAnimeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_detailAnimeId}" for="detailAnimeId" />
                    <h:inputText id="detailAnimeId" value="#{detailAnimeController.selected.detailAnimeId}" title="#{bundle.CreateDetailAnimeTitle_detailAnimeId}" required="true" requiredMessage="#{bundle.CreateDetailAnimeRequiredMessage_detailAnimeId}"/>
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_nameJapan}" for="nameJapan" />
                    <h:inputText id="nameJapan" value="#{detailAnimeController.selected.nameJapan}" title="#{bundle.CreateDetailAnimeTitle_nameJapan}" required="true" requiredMessage="#{bundle.CreateDetailAnimeRequiredMessage_nameJapan}"/>
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_nameEnglish}" for="nameEnglish" />
                    <h:inputText id="nameEnglish" value="#{detailAnimeController.selected.nameEnglish}" title="#{bundle.CreateDetailAnimeTitle_nameEnglish}" required="true" requiredMessage="#{bundle.CreateDetailAnimeRequiredMessage_nameEnglish}"/>
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_seriesType}" for="seriesType" />
                    <h:inputText id="seriesType" value="#{detailAnimeController.selected.seriesType}" title="#{bundle.CreateDetailAnimeTitle_seriesType}" required="true" requiredMessage="#{bundle.CreateDetailAnimeRequiredMessage_seriesType}"/>
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_totalEpisode}" for="totalEpisode" />
                    <h:inputText id="totalEpisode" value="#{detailAnimeController.selected.totalEpisode}" title="#{bundle.CreateDetailAnimeTitle_totalEpisode}" required="true" requiredMessage="#{bundle.CreateDetailAnimeRequiredMessage_totalEpisode}"/>
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_airingStatus}" for="airingStatus" />
                    <h:inputText id="airingStatus" value="#{detailAnimeController.selected.airingStatus}" title="#{bundle.CreateDetailAnimeTitle_airingStatus}" />
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_airingStartDate}" for="airingStartDate" />
                    <h:inputText id="airingStartDate" value="#{detailAnimeController.selected.airingStartDate}" title="#{bundle.CreateDetailAnimeTitle_airingStartDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_airingEndDate}" for="airingEndDate" />
                    <h:inputText id="airingEndDate" value="#{detailAnimeController.selected.airingEndDate}" title="#{bundle.CreateDetailAnimeTitle_airingEndDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_airingDay}" for="airingDay" />
                    <h:inputText id="airingDay" value="#{detailAnimeController.selected.airingDay}" title="#{bundle.CreateDetailAnimeTitle_airingDay}" />
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_airingTime}" for="airingTime" />
                    <h:inputText id="airingTime" value="#{detailAnimeController.selected.airingTime}" title="#{bundle.CreateDetailAnimeTitle_airingTime}" />
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_sysnopsis}" for="sysnopsis" />
                    <h:inputText id="sysnopsis" value="#{detailAnimeController.selected.sysnopsis}" title="#{bundle.CreateDetailAnimeTitle_sysnopsis}" />
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_background}" for="background" />
                    <h:inputText id="background" value="#{detailAnimeController.selected.background}" title="#{bundle.CreateDetailAnimeTitle_background}" />
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{detailAnimeController.selected.duration}" title="#{bundle.CreateDetailAnimeTitle_duration}" />
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_sourceType}" for="sourceType" />
                    <h:inputText id="sourceType" value="#{detailAnimeController.selected.sourceType}" title="#{bundle.CreateDetailAnimeTitle_sourceType}" />
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_thumbnail}" for="thumbnail" />
                    <h:inputText id="thumbnail" value="#{detailAnimeController.selected.thumbnail}" title="#{bundle.CreateDetailAnimeTitle_thumbnail}" />
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_genreId}" for="genreId" />
                    <h:inputText id="genreId" value="#{detailAnimeController.selected.genreId}" title="#{bundle.CreateDetailAnimeTitle_genreId}" />
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_favorited}" for="favorited" />
                    <h:inputText id="favorited" value="#{detailAnimeController.selected.favorited}" title="#{bundle.CreateDetailAnimeTitle_favorited}" />
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{detailAnimeController.selected.createdDate}" title="#{bundle.CreateDetailAnimeTitle_createdDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_statusActive}" for="statusActive" />
                    <h:inputText id="statusActive" value="#{detailAnimeController.selected.statusActive}" title="#{bundle.CreateDetailAnimeTitle_statusActive}" />
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_statusConfirm}" for="statusConfirm" />
                    <h:inputText id="statusConfirm" value="#{detailAnimeController.selected.statusConfirm}" title="#{bundle.CreateDetailAnimeTitle_statusConfirm}" />
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_animeId}" for="animeId" />
                    <h:selectOneMenu id="animeId" value="#{detailAnimeController.selected.animeId}" title="#{bundle.CreateDetailAnimeTitle_animeId}" required="true" requiredMessage="#{bundle.CreateDetailAnimeRequiredMessage_animeId}">
                        <f:selectItems value="#{masterAnimeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{detailAnimeController.selected.createdBy}" title="#{bundle.CreateDetailAnimeTitle_createdBy}" >
                        <f:selectItems value="#{masterUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetailAnimeLabel_studioId}" for="studioId" />
                    <h:selectOneMenu id="studioId" value="#{detailAnimeController.selected.studioId}" title="#{bundle.CreateDetailAnimeTitle_studioId}" required="true" requiredMessage="#{bundle.CreateDetailAnimeRequiredMessage_studioId}">
                        <f:selectItems value="#{studiosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detailAnimeController.create}" value="#{bundle.CreateDetailAnimeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detailAnimeController.prepareList}" value="#{bundle.CreateDetailAnimeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetailAnimeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
