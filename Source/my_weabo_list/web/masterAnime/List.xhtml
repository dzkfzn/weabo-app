<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMasterAnimeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMasterAnimeEmpty}" rendered="#{masterAnimeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{masterAnimeController.items.rowCount > 0}">
                    <h:outputText value="#{masterAnimeController.pagination.pageFirstItem + 1}..#{masterAnimeController.pagination.pageLastItem + 1}/#{masterAnimeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{masterAnimeController.previous}" value="#{bundle.Previous} #{masterAnimeController.pagination.pageSize}" rendered="#{masterAnimeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{masterAnimeController.next}" value="#{bundle.Next} #{masterAnimeController.pagination.pageSize}" rendered="#{masterAnimeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{masterAnimeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterAnimeTitle_animeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.animeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterAnimeTitle_lastModifiedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterAnimeTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterAnimeTitle_statusDelete}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusDelete}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterAnimeTitle_lastModifiedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterAnimeTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{masterAnimeController.prepareView}" value="#{bundle.ListMasterAnimeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterAnimeController.prepareEdit}" value="#{bundle.ListMasterAnimeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterAnimeController.destroy}" value="#{bundle.ListMasterAnimeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{masterAnimeController.prepareCreate}" value="#{bundle.ListMasterAnimeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMasterAnimeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
