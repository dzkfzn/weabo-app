<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMasterAnimeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMasterAnimeLabel_animeId}"/>
                    <h:outputText value="#{masterAnimeController.selected.animeId}" title="#{bundle.ViewMasterAnimeTitle_animeId}"/>
                    <h:outputText value="#{bundle.ViewMasterAnimeLabel_lastModifiedDate}"/>
                    <h:outputText value="#{masterAnimeController.selected.lastModifiedDate}" title="#{bundle.ViewMasterAnimeTitle_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMasterAnimeLabel_createdDate}"/>
                    <h:outputText value="#{masterAnimeController.selected.createdDate}" title="#{bundle.ViewMasterAnimeTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMasterAnimeLabel_statusDelete}"/>
                    <h:outputText value="#{masterAnimeController.selected.statusDelete}" title="#{bundle.ViewMasterAnimeTitle_statusDelete}"/>
                    <h:outputText value="#{bundle.ViewMasterAnimeLabel_lastModifiedBy}"/>
                    <h:outputText value="#{masterAnimeController.selected.lastModifiedBy}" title="#{bundle.ViewMasterAnimeTitle_lastModifiedBy}"/>
                    <h:outputText value="#{bundle.ViewMasterAnimeLabel_createdBy}"/>
                    <h:outputText value="#{masterAnimeController.selected.createdBy}" title="#{bundle.ViewMasterAnimeTitle_createdBy}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{masterAnimeController.destroyAndView}" value="#{bundle.ViewMasterAnimeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMasterAnimeEditLink}"/>
                <br />
                <h:commandLink action="#{masterAnimeController.prepareCreate}" value="#{bundle.ViewMasterAnimeCreateLink}" />
                <br />
                <h:commandLink action="#{masterAnimeController.prepareList}" value="#{bundle.ViewMasterAnimeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMasterAnimeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
