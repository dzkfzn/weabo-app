<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template_customer_guest.xhtml">
            <ui:define name="page_content">

                <div class="page-content">
                    <div class="auth-form-unscoped">
                        <div class="form container">
                            <div class="title">Login</div> 
                            <b:form enctype="multipart/form-data">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <b:messages />
                                </h:panelGroup>
                                <b:inputText class="al-input" placeholder="Email"  id="email" value="#{masterUserController.email_login}"/>
                                <b:inputSecret class="al-input" placeholder="Password" id="password" value="#{masterUserController.password_login}"/>
                                <h:commandLink class="submit" action="#{masterUserController.validateLogin()}" value="Login" />
                            </b:form>
                            <a href="/forgot" class="link">Forgot password?</a>
                            <a href="sign_up.xhtml" class="link signup">Not registered? <span>Create an account</span></a>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
