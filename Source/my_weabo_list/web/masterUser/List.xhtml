<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMasterUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMasterUserEmpty}" rendered="#{masterUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{masterUserController.items.rowCount > 0}">
                    <h:outputText value="#{masterUserController.pagination.pageFirstItem + 1}..#{masterUserController.pagination.pageLastItem + 1}/#{masterUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{masterUserController.previous}" value="#{bundle.Previous} #{masterUserController.pagination.pageSize}" rendered="#{masterUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{masterUserController.next}" value="#{bundle.Next} #{masterUserController.pagination.pageSize}" rendered="#{masterUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{masterUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterUserTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterUserTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterUserTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterUserTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterUserTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterUserTitle_thumbnail}"/>
                            </f:facet>
                            <h:outputText value="#{item.thumbnail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterUserTitle_roleUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.roleUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterUserTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterUserTitle_lastOnlineDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastOnlineDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{masterUserController.prepareView}" value="#{bundle.ListMasterUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterUserController.prepareEdit}" value="#{bundle.ListMasterUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterUserController.destroy}" value="#{bundle.ListMasterUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{masterUserController.prepareCreate}" value="#{bundle.ListMasterUserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMasterUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
