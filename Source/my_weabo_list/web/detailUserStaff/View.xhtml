<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetailUserStaffTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetailUserStaffLabel_staffId}"/>
                    <h:outputText value="#{detailUserStaffController.selected.staffId}" title="#{bundle.ViewDetailUserStaffTitle_staffId}"/>
                    <h:outputText value="#{bundle.ViewDetailUserStaffLabel_birthDay}"/>
                    <h:outputText value="#{detailUserStaffController.selected.birthDay}" title="#{bundle.ViewDetailUserStaffTitle_birthDay}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDetailUserStaffLabel_phoneNumber}"/>
                    <h:outputText value="#{detailUserStaffController.selected.phoneNumber}" title="#{bundle.ViewDetailUserStaffTitle_phoneNumber}"/>
                    <h:outputText value="#{bundle.ViewDetailUserStaffLabel_address}"/>
                    <h:outputText value="#{detailUserStaffController.selected.address}" title="#{bundle.ViewDetailUserStaffTitle_address}"/>
                    <h:outputText value="#{bundle.ViewDetailUserStaffLabel_roleStaff}"/>
                    <h:outputText value="#{detailUserStaffController.selected.roleStaff}" title="#{bundle.ViewDetailUserStaffTitle_roleStaff}"/>
                    <h:outputText value="#{bundle.ViewDetailUserStaffLabel_userId}"/>
                    <h:outputText value="#{detailUserStaffController.selected.userId}" title="#{bundle.ViewDetailUserStaffTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detailUserStaffController.destroyAndView}" value="#{bundle.ViewDetailUserStaffDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDetailUserStaffEditLink}"/>
                <br />
                <h:commandLink action="#{detailUserStaffController.prepareCreate}" value="#{bundle.ViewDetailUserStaffCreateLink}" />
                <br />
                <h:commandLink action="#{detailUserStaffController.prepareList}" value="#{bundle.ViewDetailUserStaffShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDetailUserStaffIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
