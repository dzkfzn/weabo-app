<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMasterPeopleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMasterPeopleLabel_peopleId}" for="peopleId" />
                    <h:inputText id="peopleId" value="#{masterPeopleController.selected.peopleId}" title="#{bundle.EditMasterPeopleTitle_peopleId}" required="true" requiredMessage="#{bundle.EditMasterPeopleRequiredMessage_peopleId}"/>
                    <h:outputLabel value="#{bundle.EditMasterPeopleLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{masterPeopleController.selected.createdDate}" title="#{bundle.EditMasterPeopleTitle_createdDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMasterPeopleLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{masterPeopleController.selected.lastModifiedDate}" title="#{bundle.EditMasterPeopleTitle_lastModifiedDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMasterPeopleLabel_statusDelete}" for="statusDelete" />
                    <h:inputText id="statusDelete" value="#{masterPeopleController.selected.statusDelete}" title="#{bundle.EditMasterPeopleTitle_statusDelete}" />
                    <h:outputLabel value="#{bundle.EditMasterPeopleLabel_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{masterPeopleController.selected.createdBy}" title="#{bundle.EditMasterPeopleTitle_createdBy}" >
                        <f:selectItems value="#{masterUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMasterPeopleLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:selectOneMenu id="lastModifiedBy" value="#{masterPeopleController.selected.lastModifiedBy}" title="#{bundle.EditMasterPeopleTitle_lastModifiedBy}" required="true" requiredMessage="#{bundle.EditMasterPeopleRequiredMessage_lastModifiedBy}">
                        <f:selectItems value="#{masterUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{masterPeopleController.update}" value="#{bundle.EditMasterPeopleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMasterPeopleViewLink}"/>
                <br />
                <h:commandLink action="#{masterPeopleController.prepareList}" value="#{bundle.EditMasterPeopleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMasterPeopleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
