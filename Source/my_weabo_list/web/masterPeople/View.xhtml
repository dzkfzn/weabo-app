<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMasterPeopleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMasterPeopleLabel_peopleId}"/>
                    <h:outputText value="#{masterPeopleController.selected.peopleId}" title="#{bundle.ViewMasterPeopleTitle_peopleId}"/>
                    <h:outputText value="#{bundle.ViewMasterPeopleLabel_createdDate}"/>
                    <h:outputText value="#{masterPeopleController.selected.createdDate}" title="#{bundle.ViewMasterPeopleTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMasterPeopleLabel_lastModifiedDate}"/>
                    <h:outputText value="#{masterPeopleController.selected.lastModifiedDate}" title="#{bundle.ViewMasterPeopleTitle_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMasterPeopleLabel_statusDelete}"/>
                    <h:outputText value="#{masterPeopleController.selected.statusDelete}" title="#{bundle.ViewMasterPeopleTitle_statusDelete}"/>
                    <h:outputText value="#{bundle.ViewMasterPeopleLabel_createdBy}"/>
                    <h:outputText value="#{masterPeopleController.selected.createdBy}" title="#{bundle.ViewMasterPeopleTitle_createdBy}"/>
                    <h:outputText value="#{bundle.ViewMasterPeopleLabel_lastModifiedBy}"/>
                    <h:outputText value="#{masterPeopleController.selected.lastModifiedBy}" title="#{bundle.ViewMasterPeopleTitle_lastModifiedBy}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{masterPeopleController.destroyAndView}" value="#{bundle.ViewMasterPeopleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMasterPeopleEditLink}"/>
                <br />
                <h:commandLink action="#{masterPeopleController.prepareCreate}" value="#{bundle.ViewMasterPeopleCreateLink}" />
                <br />
                <h:commandLink action="#{masterPeopleController.prepareList}" value="#{bundle.ViewMasterPeopleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMasterPeopleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
