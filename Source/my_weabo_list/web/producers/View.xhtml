<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProducersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProducersLabel_licensorId}"/>
                    <h:outputText value="#{producersController.selected.licensorId}" title="#{bundle.ViewProducersTitle_licensorId}"/>
                    <h:outputText value="#{bundle.ViewProducersLabel_name}"/>
                    <h:outputText value="#{producersController.selected.name}" title="#{bundle.ViewProducersTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProducersLabel_createdDate}"/>
                    <h:outputText value="#{producersController.selected.createdDate}" title="#{bundle.ViewProducersTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProducersLabel_modifiedDate}"/>
                    <h:outputText value="#{producersController.selected.modifiedDate}" title="#{bundle.ViewProducersTitle_modifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProducersLabel_isActive}"/>
                    <h:outputText value="#{producersController.selected.isActive}" title="#{bundle.ViewProducersTitle_isActive}"/>
                    <h:outputText value="#{bundle.ViewProducersLabel_createdBy}"/>
                    <h:outputText value="#{producersController.selected.createdBy}" title="#{bundle.ViewProducersTitle_createdBy}"/>
                    <h:outputText value="#{bundle.ViewProducersLabel_modifiedBy}"/>
                    <h:outputText value="#{producersController.selected.modifiedBy}" title="#{bundle.ViewProducersTitle_modifiedBy}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{producersController.destroyAndView}" value="#{bundle.ViewProducersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProducersEditLink}"/>
                <br />
                <h:commandLink action="#{producersController.prepareCreate}" value="#{bundle.ViewProducersCreateLink}" />
                <br />
                <h:commandLink action="#{producersController.prepareList}" value="#{bundle.ViewProducersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProducersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
