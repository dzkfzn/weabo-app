<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCharactersDetailAnimeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCharactersDetailAnimeLabel_role}" for="role" />
                    <h:inputText id="role" value="#{charactersDetailAnimeController.selected.role}" title="#{bundle.CreateCharactersDetailAnimeTitle_role}" />
                    <h:outputLabel value="#{bundle.CreateCharactersDetailAnimeLabel_detailAnime}" for="detailAnime" />
                    <h:selectOneMenu id="detailAnime" value="#{charactersDetailAnimeController.selected.detailAnime}" title="#{bundle.CreateCharactersDetailAnimeTitle_detailAnime}" required="true" requiredMessage="#{bundle.CreateCharactersDetailAnimeRequiredMessage_detailAnime}">
                        <f:selectItems value="#{detailAnimeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCharactersDetailAnimeLabel_masterCharacters}" for="masterCharacters" />
                    <h:selectOneMenu id="masterCharacters" value="#{charactersDetailAnimeController.selected.masterCharacters}" title="#{bundle.CreateCharactersDetailAnimeTitle_masterCharacters}" required="true" requiredMessage="#{bundle.CreateCharactersDetailAnimeRequiredMessage_masterCharacters}">
                        <f:selectItems value="#{masterCharactersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{charactersDetailAnimeController.create}" value="#{bundle.CreateCharactersDetailAnimeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{charactersDetailAnimeController.prepareList}" value="#{bundle.CreateCharactersDetailAnimeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCharactersDetailAnimeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
