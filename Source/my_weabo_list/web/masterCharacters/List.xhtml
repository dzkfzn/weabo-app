<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMasterCharactersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMasterCharactersEmpty}" rendered="#{masterCharactersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{masterCharactersController.items.rowCount > 0}">
                    <h:outputText value="#{masterCharactersController.pagination.pageFirstItem + 1}..#{masterCharactersController.pagination.pageLastItem + 1}/#{masterCharactersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{masterCharactersController.previous}" value="#{bundle.Previous} #{masterCharactersController.pagination.pageSize}" rendered="#{masterCharactersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{masterCharactersController.next}" value="#{bundle.Next} #{masterCharactersController.pagination.pageSize}" rendered="#{masterCharactersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{masterCharactersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterCharactersTitle_characterId}"/>
                            </f:facet>
                            <h:outputText value="#{item.characterId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterCharactersTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterCharactersTitle_lastModifiedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterCharactersTitle_statusDelete}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusDelete}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterCharactersTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterCharactersTitle_lastModifiedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{masterCharactersController.prepareView}" value="#{bundle.ListMasterCharactersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterCharactersController.prepareEdit}" value="#{bundle.ListMasterCharactersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterCharactersController.destroy}" value="#{bundle.ListMasterCharactersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{masterCharactersController.prepareCreate}" value="#{bundle.ListMasterCharactersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMasterCharactersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
