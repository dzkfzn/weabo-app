<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetailUserCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetailUserCustomerLabel_customerId}"/>
                    <h:outputText value="#{detailUserCustomerController.selected.customerId}" title="#{bundle.ViewDetailUserCustomerTitle_customerId}"/>
                    <h:outputText value="#{bundle.ViewDetailUserCustomerLabel_birthDay}"/>
                    <h:outputText value="#{detailUserCustomerController.selected.birthDay}" title="#{bundle.ViewDetailUserCustomerTitle_birthDay}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDetailUserCustomerLabel_userId}"/>
                    <h:outputText value="#{detailUserCustomerController.selected.userId}" title="#{bundle.ViewDetailUserCustomerTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detailUserCustomerController.destroyAndView}" value="#{bundle.ViewDetailUserCustomerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDetailUserCustomerEditLink}"/>
                <br />
                <h:commandLink action="#{detailUserCustomerController.prepareCreate}" value="#{bundle.ViewDetailUserCustomerCreateLink}" />
                <br />
                <h:commandLink action="#{detailUserCustomerController.prepareList}" value="#{bundle.ViewDetailUserCustomerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDetailUserCustomerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
