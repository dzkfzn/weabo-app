<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserAnimeListLabel_userAnimeListPK_id}" for="userAnimeListPK_id" />

                    <h:outputLabel value="#{bundle.CreateUserAnimeListLabel_score}" for="score" />
                    <h:inputText id="score" value="#{userAnimeListController.selected.score}" title="#{bundle.CreateUserAnimeListTitle_score}" />

                    <h:inputText id="finishDate" value="#{userAnimeListController.selected.finishDate}" title="#{bundle.CreateUserAnimeListTitle_finishDate}" >

                <br />
                <h:commandLink action="#{userAnimeListController.prepareList}" value="#{bundle.CreateUserAnimeListShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserAnimeListIndexLink}"/>
