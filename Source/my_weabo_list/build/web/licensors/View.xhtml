<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLicensorsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLicensorsLabel_licensorId}"/>
                    <h:outputText value="#{licensorsController.selected.licensorId}" title="#{bundle.ViewLicensorsTitle_licensorId}"/>
                    <h:outputText value="#{bundle.ViewLicensorsLabel_name}"/>
                    <h:outputText value="#{licensorsController.selected.name}" title="#{bundle.ViewLicensorsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewLicensorsLabel_createdDate}"/>
                    <h:outputText value="#{licensorsController.selected.createdDate}" title="#{bundle.ViewLicensorsTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLicensorsLabel_modifiedDate}"/>
                    <h:outputText value="#{licensorsController.selected.modifiedDate}" title="#{bundle.ViewLicensorsTitle_modifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLicensorsLabel_isActive}"/>
                    <h:outputText value="#{licensorsController.selected.isActive}" title="#{bundle.ViewLicensorsTitle_isActive}"/>
                    <h:outputText value="#{bundle.ViewLicensorsLabel_createdBy}"/>
                    <h:outputText value="#{licensorsController.selected.createdBy}" title="#{bundle.ViewLicensorsTitle_createdBy}"/>
                    <h:outputText value="#{bundle.ViewLicensorsLabel_modifiedBy}"/>
                    <h:outputText value="#{licensorsController.selected.modifiedBy}" title="#{bundle.ViewLicensorsTitle_modifiedBy}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{licensorsController.destroyAndView}" value="#{bundle.ViewLicensorsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLicensorsEditLink}"/>
                <br />
                <h:commandLink action="#{licensorsController.prepareCreate}" value="#{bundle.ViewLicensorsCreateLink}" />
                <br />
                <h:commandLink action="#{licensorsController.prepareList}" value="#{bundle.ViewLicensorsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLicensorsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
