<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGenresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGenresEmpty}" rendered="#{genresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{genresController.items.rowCount > 0}">
                    <h:outputText value="#{genresController.pagination.pageFirstItem + 1}..#{genresController.pagination.pageLastItem + 1}/#{genresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{genresController.previous}" value="#{bundle.Previous} #{genresController.pagination.pageSize}" rendered="#{genresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{genresController.next}" value="#{bundle.Next} #{genresController.pagination.pageSize}" rendered="#{genresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{genresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenresTitle_genreId}"/>
                            </f:facet>
                            <h:outputText value="#{item.genreId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenresTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenresTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenresTitle_modifiedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.modifiedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenresTitle_isActive}"/>
                            </f:facet>
                            <h:outputText value="#{item.isActive}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenresTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenresTitle_modifiedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.modifiedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{genresController.prepareView}" value="#{bundle.ListGenresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{genresController.prepareEdit}" value="#{bundle.ListGenresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{genresController.destroy}" value="#{bundle.ListGenresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{genresController.prepareCreate}" value="#{bundle.ListGenresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGenresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
