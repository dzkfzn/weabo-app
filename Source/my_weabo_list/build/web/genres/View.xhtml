<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGenresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGenresLabel_genreId}"/>
                    <h:outputText value="#{genresController.selected.genreId}" title="#{bundle.ViewGenresTitle_genreId}"/>
                    <h:outputText value="#{bundle.ViewGenresLabel_name}"/>
                    <h:outputText value="#{genresController.selected.name}" title="#{bundle.ViewGenresTitle_name}"/>
                    <h:outputText value="#{bundle.ViewGenresLabel_createdDate}"/>
                    <h:outputText value="#{genresController.selected.createdDate}" title="#{bundle.ViewGenresTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGenresLabel_modifiedDate}"/>
                    <h:outputText value="#{genresController.selected.modifiedDate}" title="#{bundle.ViewGenresTitle_modifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGenresLabel_isActive}"/>
                    <h:outputText value="#{genresController.selected.isActive}" title="#{bundle.ViewGenresTitle_isActive}"/>
                    <h:outputText value="#{bundle.ViewGenresLabel_createdBy}"/>
                    <h:outputText value="#{genresController.selected.createdBy}" title="#{bundle.ViewGenresTitle_createdBy}"/>
                    <h:outputText value="#{bundle.ViewGenresLabel_modifiedBy}"/>
                    <h:outputText value="#{genresController.selected.modifiedBy}" title="#{bundle.ViewGenresTitle_modifiedBy}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{genresController.destroyAndView}" value="#{bundle.ViewGenresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGenresEditLink}"/>
                <br />
                <h:commandLink action="#{genresController.prepareCreate}" value="#{bundle.ViewGenresCreateLink}" />
                <br />
                <h:commandLink action="#{genresController.prepareList}" value="#{bundle.ViewGenresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGenresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
