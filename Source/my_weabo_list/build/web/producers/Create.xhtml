<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../TemplatePage.xhtml">

            <!--START OF TITLE-->
            <ui:define name="role">
                Admin
            </ui:define>
            <ui:define name="title">
                Kelola Producer
            </ui:define>
            <!--END OF TITLE-->


            <ui:define name="header_top">
                Kelola Producer
            </ui:define>
            <ui:define name="breadcrumb">

                <li class="breadcrumb-item"> Kelola Master</li>
                <li class="breadcrumb-item"> Kelola Producer</li>    
                <li class="breadcrumb-item"> Tambah Producer</li>


            </ui:define>

            <!--START OF CSS-->
            <ui:define name="begin_css">

                <script src="../assets/js/modernizr.min.js"></script>
                <script src="../assets/js/moment.min.js"></script>	
                <link href="../assets/plugins/datetimepicker/css/daterangepicker.css" rel="stylesheet" /> 
                <style>
                    .parsley-error {
                        border-color: #ff5d48 !important;
                    }
                    .parsley-errors-list.filled {
                        display: block;
                    }
                    .parsley-errors-list {
                        display: none;
                        margin: 0;
                        padding: 0;
                    }
                    .parsley-errors-list > li {
                        font-size: 12px;
                        list-style: none;
                        color: #ff5d48;
                        margin-top: 5px;
                    }
                    .form-section {
                        padding-left: 15px;
                        border-left: 2px solid #FF851B;
                        display: none;
                    }
                    .form-section.current {
                        display: inherit;
                    }
                </style>		
            </ui:define>
            <!--END OF CSS-->
            <ui:define name="content">
                <b:form>
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">						
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">						
                            <div class="card mb-3">
                                <div class="card-header">
                                    <span class="pull-right">
                                        <!--<button class="" >Add new user</button>-->
                                    </span>
                                    <h3><i class="fa fa-certificate"></i> Tambah Producer</h3>								
                                </div>
                                <div class="card-body">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <b:messages />
                                    </h:panelGroup>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label>Nama Producer<span class="text-danger">*</span></label>
                                            <b:inputText styleClass="form-control" 
                                                         id="name" 
                                                         value="#{producersController.selected.name}" 
                                                         required="true" 
                                                         mask="{regex:'^[a-zA-Z0-9_]*$'}"
                                                         placeholder="Nama Producer"
                                                         requiredMessage="Nama Harus Diisi">
                                            </b:inputText>
                                        </div>

                                    </div>

                                    <center>
                                        <div class="button-list">
                                            <h:commandLink styleClass="btn btn-primary" action="#{producersController.create}" value="Simpan" />
                                            <h:commandLink action="#{producersController.prepareList()}" styleClass="btn btn-danger" immediate="true" value="Batal dan Kembali ke List"/>

                                        </div>
                                    </center>
                                </div>							
                            </div><!-- end card-->					
                        </div>
                    </div>			
                </b:form>
            </ui:define>
            <ui:define name="end_of_body">
                <script src="../assets/plugins/parsleyjs/parsley.min.js"></script>
                <script>
                    $('#form').parsley();
                </script>
                <script src="../assets/plugins/datetimepicker/js/moment.min.js"></script>
                <script src="../assets/plugins/datetimepicker/js/daterangepicker.js"></script>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
