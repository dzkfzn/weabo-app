<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProducersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProducersEmpty}" rendered="#{producersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{producersController.items.rowCount > 0}">
                    <h:outputText value="#{producersController.pagination.pageFirstItem + 1}..#{producersController.pagination.pageLastItem + 1}/#{producersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{producersController.previous}" value="#{bundle.Previous} #{producersController.pagination.pageSize}" rendered="#{producersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{producersController.next}" value="#{bundle.Next} #{producersController.pagination.pageSize}" rendered="#{producersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{producersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProducersTitle_licensorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.licensorId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProducersTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProducersTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProducersTitle_modifiedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.modifiedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProducersTitle_isActive}"/>
                            </f:facet>
                            <h:outputText value="#{item.isActive}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProducersTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProducersTitle_modifiedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.modifiedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{producersController.prepareView}" value="#{bundle.ListProducersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{producersController.prepareEdit}" value="#{bundle.ListProducersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{producersController.destroy}" value="#{bundle.ListProducersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{producersController.prepareCreate}" value="#{bundle.ListProducersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProducersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
