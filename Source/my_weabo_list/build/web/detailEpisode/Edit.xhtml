<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetailEpisodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetailEpisodeLabel_episodeId}" for="episodeId" />
                    <h:inputText id="episodeId" value="#{detailEpisodeController.selected.episodeId}" title="#{bundle.EditDetailEpisodeTitle_episodeId}" required="true" requiredMessage="#{bundle.EditDetailEpisodeRequiredMessage_episodeId}"/>
                    <h:outputLabel value="#{bundle.EditDetailEpisodeLabel_episodeNo}" for="episodeNo" />
                    <h:inputText id="episodeNo" value="#{detailEpisodeController.selected.episodeNo}" title="#{bundle.EditDetailEpisodeTitle_episodeNo}" />
                    <h:outputLabel value="#{bundle.EditDetailEpisodeLabel_title}" for="title" />
                    <h:inputText id="title" value="#{detailEpisodeController.selected.title}" title="#{bundle.EditDetailEpisodeTitle_title}" />
                    <h:outputLabel value="#{bundle.EditDetailEpisodeLabel_airingDate}" for="airingDate" />
                    <h:inputText id="airingDate" value="#{detailEpisodeController.selected.airingDate}" title="#{bundle.EditDetailEpisodeTitle_airingDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDetailEpisodeLabel_synopsis}" for="synopsis" />
                    <h:inputText id="synopsis" value="#{detailEpisodeController.selected.synopsis}" title="#{bundle.EditDetailEpisodeTitle_synopsis}" />
                    <h:outputLabel value="#{bundle.EditDetailEpisodeLabel_animeId}" for="animeId" />
                    <h:selectOneMenu id="animeId" value="#{detailEpisodeController.selected.animeId}" title="#{bundle.EditDetailEpisodeTitle_animeId}" required="true" requiredMessage="#{bundle.EditDetailEpisodeRequiredMessage_animeId}">
                        <f:selectItems value="#{detailAnimeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detailEpisodeController.update}" value="#{bundle.EditDetailEpisodeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetailEpisodeViewLink}"/>
                <br />
                <h:commandLink action="#{detailEpisodeController.prepareList}" value="#{bundle.EditDetailEpisodeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetailEpisodeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
