<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetailEpisodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetailEpisodeLabel_episodeId}"/>
                    <h:outputText value="#{detailEpisodeController.selected.episodeId}" title="#{bundle.ViewDetailEpisodeTitle_episodeId}"/>
                    <h:outputText value="#{bundle.ViewDetailEpisodeLabel_episodeNo}"/>
                    <h:outputText value="#{detailEpisodeController.selected.episodeNo}" title="#{bundle.ViewDetailEpisodeTitle_episodeNo}"/>
                    <h:outputText value="#{bundle.ViewDetailEpisodeLabel_title}"/>
                    <h:outputText value="#{detailEpisodeController.selected.title}" title="#{bundle.ViewDetailEpisodeTitle_title}"/>
                    <h:outputText value="#{bundle.ViewDetailEpisodeLabel_airingDate}"/>
                    <h:outputText value="#{detailEpisodeController.selected.airingDate}" title="#{bundle.ViewDetailEpisodeTitle_airingDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDetailEpisodeLabel_synopsis}"/>
                    <h:outputText value="#{detailEpisodeController.selected.synopsis}" title="#{bundle.ViewDetailEpisodeTitle_synopsis}"/>
                    <h:outputText value="#{bundle.ViewDetailEpisodeLabel_animeId}"/>
                    <h:outputText value="#{detailEpisodeController.selected.animeId}" title="#{bundle.ViewDetailEpisodeTitle_animeId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detailEpisodeController.destroyAndView}" value="#{bundle.ViewDetailEpisodeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDetailEpisodeEditLink}"/>
                <br />
                <h:commandLink action="#{detailEpisodeController.prepareCreate}" value="#{bundle.ViewDetailEpisodeCreateLink}" />
                <br />
                <h:commandLink action="#{detailEpisodeController.prepareList}" value="#{bundle.ViewDetailEpisodeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDetailEpisodeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
