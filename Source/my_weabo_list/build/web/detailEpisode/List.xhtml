<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetailEpisodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDetailEpisodeEmpty}" rendered="#{detailEpisodeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detailEpisodeController.items.rowCount > 0}">
                    <h:outputText value="#{detailEpisodeController.pagination.pageFirstItem + 1}..#{detailEpisodeController.pagination.pageLastItem + 1}/#{detailEpisodeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detailEpisodeController.previous}" value="#{bundle.Previous} #{detailEpisodeController.pagination.pageSize}" rendered="#{detailEpisodeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detailEpisodeController.next}" value="#{bundle.Next} #{detailEpisodeController.pagination.pageSize}" rendered="#{detailEpisodeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detailEpisodeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailEpisodeTitle_episodeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.episodeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailEpisodeTitle_episodeNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.episodeNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailEpisodeTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailEpisodeTitle_airingDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.airingDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailEpisodeTitle_synopsis}"/>
                            </f:facet>
                            <h:outputText value="#{item.synopsis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailEpisodeTitle_animeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.animeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{detailEpisodeController.prepareView}" value="#{bundle.ListDetailEpisodeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detailEpisodeController.prepareEdit}" value="#{bundle.ListDetailEpisodeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detailEpisodeController.destroy}" value="#{bundle.ListDetailEpisodeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{detailEpisodeController.prepareCreate}" value="#{bundle.ListDetailEpisodeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDetailEpisodeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
