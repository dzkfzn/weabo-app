<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMasterPeopleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMasterPeopleEmpty}" rendered="#{masterPeopleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{masterPeopleController.items.rowCount > 0}">
                    <h:outputText value="#{masterPeopleController.pagination.pageFirstItem + 1}..#{masterPeopleController.pagination.pageLastItem + 1}/#{masterPeopleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{masterPeopleController.previous}" value="#{bundle.Previous} #{masterPeopleController.pagination.pageSize}" rendered="#{masterPeopleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{masterPeopleController.next}" value="#{bundle.Next} #{masterPeopleController.pagination.pageSize}" rendered="#{masterPeopleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{masterPeopleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterPeopleTitle_peopleId}"/>
                            </f:facet>
                            <h:outputText value="#{item.peopleId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterPeopleTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterPeopleTitle_lastModifiedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterPeopleTitle_statusDelete}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusDelete}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterPeopleTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterPeopleTitle_lastModifiedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{masterPeopleController.prepareView}" value="#{bundle.ListMasterPeopleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterPeopleController.prepareEdit}" value="#{bundle.ListMasterPeopleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterPeopleController.destroy}" value="#{bundle.ListMasterPeopleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{masterPeopleController.prepareCreate}" value="#{bundle.ListMasterPeopleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMasterPeopleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
