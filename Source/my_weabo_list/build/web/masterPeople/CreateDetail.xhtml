<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../TemplatePage.xhtml">

            <!--START OF TITLE-->
            <ui:define name="role">
                Admin
            </ui:define>
            <ui:define name="title">
                Kelola People
            </ui:define>
            <!--END OF TITLE-->


            <ui:define name="header_top">
                Kelola People
            </ui:define>
            <ui:define name="breadcrumb">

                <li class="breadcrumb-item"> Kelola Master</li>
                <li class="breadcrumb-item"> Kelola People</li>    
                <li class="breadcrumb-item"> Tambah People</li>


            </ui:define>

            <!--START OF CSS-->
            <ui:define name="begin_css">

                <script src="../assets/js/modernizr.min.js"></script>
                <script src="../assets/js/moment.min.js"></script>	
                <link href="../assets/plugins/datetimepicker/css/daterangepicker.css" rel="stylesheet" /> 
                <style>
                    .parsley-error {
                        border-color: #ff5d48 !important;
                    }
                    .parsley-errors-list.filled {
                        display: block;
                    }
                    .parsley-errors-list {
                        display: none;
                        margin: 0;
                        padding: 0;
                    }
                    .parsley-errors-list > li {
                        font-size: 12px;
                        list-style: none;
                        color: #ff5d48;
                        margin-top: 5px;
                    }
                    .form-section {
                        padding-left: 15px;
                        border-left: 2px solid #FF851B;
                        display: none;
                    }
                    .form-section.current {
                        display: inherit;
                    }
                </style>		
            </ui:define>
            <!--END OF CSS-->
            <ui:define name="content">
                <b:form enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">						
                            <div class="card mb-3">
                                <div class="card-header">
                                    <span class="pull-right">
                                        <!--<button class="" >Add new user</button>-->
                                    </span>
                                    <h3><i class="fa fa-certificate"></i> Tambah People</h3>								
                                </div>
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            
                                            <label>First Name<span class="text-danger">*</span>
                                                <h:message for="name" errorStyle="color:red" />
                                            </label>
                                            <b:inputText styleClass="form-control" 
                                                         id="name" 
                                                         value="#{masterPeopleController.selectedPeople.firstName}" 
                                                         required="true" 
                                                         mask="{regex:'^[a-zA-Z0-9_]*$'}"
                                                         placeholder="First Name"
                                                         requiredMessage="First Name Harus Diisi">
                                            </b:inputText>
                                        </div>
                                        
                                        <div class="form-group col-md-6">
                                            <label>Last Name<span class="text-danger">*</span>
                                                <h:message for="lastname" errorStyle="color:red" />
                                            </label>
                                            <b:inputText styleClass="form-control" 
                                                         id="lastname" 
                                                         value="#{masterPeopleController.selectedPeople.lastName}" 
                                                         required="true" 
                                                         mask="{regex:'^[a-zA-Z0-9_]*$'}"
                                                         placeholder="Last Name"
                                                         requiredMessage="Last Name Harus Diisi">
                                            </b:inputText>
                                        </div>
                                        
                                    <div class="form-group col-md-6">
                                        <label>Tanggal Lahir<span class="text-danger">* 
                                                    <h:message for="birthDay" errorStyle="color:red" />
                                                </span></label>
                                            <b:inputText 
                                                id="birthDay"    
                                                value="#{masterPeopleController.selectedPeople.birthDay}"
                                                mask="dd/mm/yyyy"
                                                required="true"
                                                requiredMessage="Tanggal Lahir Harus Diisi"
                                                validatorMessage="Tanggal Tidak Valid"
                                                converterMessage="Tanggal Tidak Valid"
                                                >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </b:inputText>
                                </div>
                                        
                                        <div class="form-group col-md-6">
                                            <label>Thumbnail<span class="text-danger">* 
                                                    <h:message for="thumbnail" errorStyle="color:red" />
                                                </span>
                                            </label>
                                            <h:inputFile class="form-control" 
                                                         required="true" 
                                                         requiredMessage="Gambar tidak boleh kosong" 
                                                         id="thumbnail" 
                                                         value="#{masterPeopleController.fotoPeople}" title="Gambar" />
                                        </div>
                                        
                                        <div class="form-group col-md-6">
                                            <label>About<span class="text-danger">*</span>
                                                <h:message for="about" errorStyle="color:red" />
                                            </label>
                                            <b:inputTextarea placeholder="Avout" 
                                                             id="about"
                                                             value="#{masterPeopleController.selectedPeople.about}">
                                            </b:inputTextarea>                                       
                                        </div>
                                        <center>
                                        <div class="button-list">
                                            <h:commandLink styleClass="btn btn-primary" action="#{masterPeopleController.CreatDeatailPeople}" value="Simpan" />
                                            <h:commandLink action="#{masterPeopleController.prepareList()}" styleClass="btn btn-danger" immediate="true" value="Batal dan Kembali ke List"/>

                                        </div>
                                    </center>

                                </div>
                                    </div>
                            </div><!-- end card-->					
                        </div>
                        
                    </div>			
                </b:form>
            </ui:define>
            <ui:define name="end_of_body">
                <script src="../assets/plugins/parsleyjs/parsley.min.js"></script>
                <script>
                    $('#form').parsley();
                </script>
                <script src="../assets/plugins/datetimepicker/js/moment.min.js"></script>
                <script src="../assets/plugins/datetimepicker/js/daterangepicker.js"></script>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
