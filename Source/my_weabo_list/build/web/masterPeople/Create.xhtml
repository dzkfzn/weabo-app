<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMasterPeopleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:inputText id="statusDelete" value="#{masterPeopleController.selected.statusDelete}" title="#{bundle.CreateMasterPeopleTitle_statusDelete}" />
                    <h:outputLabel value="#{bundle.CreateMasterPeopleLabel_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{masterPeopleController.selected.createdBy}" title="#{bundle.CreateMasterPeopleTitle_createdBy}" >
                        <f:selectItems value="#{masterPeopleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{masterPeopleController.create}" value="#{bundle.CreateMasterPeopleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{masterPeopleController.prepareList}" value="#{bundle.CreateMasterPeopleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMasterPeopleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
