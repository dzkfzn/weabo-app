<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMasterCharactersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMasterCharactersLabel_characterId}" for="characterId" />
                    <h:inputText id="characterId" value="#{masterCharactersController.selected.characterId}" title="#{bundle.CreateMasterCharactersTitle_characterId}" required="true" requiredMessage="#{bundle.CreateMasterCharactersRequiredMessage_characterId}"/>
                    <h:outputLabel value="#{bundle.CreateMasterCharactersLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{masterCharactersController.selected.createdDate}" title="#{bundle.CreateMasterCharactersTitle_createdDate}" required="true" requiredMessage="#{bundle.CreateMasterCharactersRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMasterCharactersLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{masterCharactersController.selected.lastModifiedDate}" title="#{bundle.CreateMasterCharactersTitle_lastModifiedDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMasterCharactersLabel_statusDelete}" for="statusDelete" />
                    <h:inputText id="statusDelete" value="#{masterCharactersController.selected.statusDelete}" title="#{bundle.CreateMasterCharactersTitle_statusDelete}" />
                    <h:outputLabel value="#{bundle.CreateMasterCharactersLabel_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{masterCharactersController.selected.createdBy}" title="#{bundle.CreateMasterCharactersTitle_createdBy}" >
                        <f:selectItems value="#{masterUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMasterCharactersLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:selectOneMenu id="lastModifiedBy" value="#{masterCharactersController.selected.lastModifiedBy}" title="#{bundle.CreateMasterCharactersTitle_lastModifiedBy}" >
                        <f:selectItems value="#{masterUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{masterCharactersController.create}" value="#{bundle.CreateMasterCharactersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{masterCharactersController.prepareList}" value="#{bundle.CreateMasterCharactersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMasterCharactersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
