<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMasterCharactersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMasterCharactersLabel_characterId}"/>
                    <h:outputText value="#{masterCharactersController.selected.characterId}" title="#{bundle.ViewMasterCharactersTitle_characterId}"/>
                    <h:outputText value="#{bundle.ViewMasterCharactersLabel_createdDate}"/>
                    <h:outputText value="#{masterCharactersController.selected.createdDate}" title="#{bundle.ViewMasterCharactersTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMasterCharactersLabel_lastModifiedDate}"/>
                    <h:outputText value="#{masterCharactersController.selected.lastModifiedDate}" title="#{bundle.ViewMasterCharactersTitle_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMasterCharactersLabel_statusDelete}"/>
                    <h:outputText value="#{masterCharactersController.selected.statusDelete}" title="#{bundle.ViewMasterCharactersTitle_statusDelete}"/>
                    <h:outputText value="#{bundle.ViewMasterCharactersLabel_createdBy}"/>
                    <h:outputText value="#{masterCharactersController.selected.createdBy}" title="#{bundle.ViewMasterCharactersTitle_createdBy}"/>
                    <h:outputText value="#{bundle.ViewMasterCharactersLabel_lastModifiedBy}"/>
                    <h:outputText value="#{masterCharactersController.selected.lastModifiedBy}" title="#{bundle.ViewMasterCharactersTitle_lastModifiedBy}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{masterCharactersController.destroyAndView}" value="#{bundle.ViewMasterCharactersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMasterCharactersEditLink}"/>
                <br />
                <h:commandLink action="#{masterCharactersController.prepareCreate}" value="#{bundle.ViewMasterCharactersCreateLink}" />
                <br />
                <h:commandLink action="#{masterCharactersController.prepareList}" value="#{bundle.ViewMasterCharactersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMasterCharactersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
