<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMasterUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMasterUserLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{masterUserController.selected.userId}" title="#{bundle.CreateMasterUserTitle_userId}" required="true" requiredMessage="#{bundle.CreateMasterUserRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.CreateMasterUserLabel_name}" for="name" />
                    <h:inputText id="name" value="#{masterUserController.selected.name}" title="#{bundle.CreateMasterUserTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateMasterUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{masterUserController.selected.email}" title="#{bundle.CreateMasterUserTitle_email}" required="true" requiredMessage="#{bundle.CreateMasterUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateMasterUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{masterUserController.selected.username}" title="#{bundle.CreateMasterUserTitle_username}" required="true" requiredMessage="#{bundle.CreateMasterUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateMasterUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{masterUserController.selected.password}" title="#{bundle.CreateMasterUserTitle_password}" required="true" requiredMessage="#{bundle.CreateMasterUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateMasterUserLabel_thumbnail}" for="thumbnail" />
                    <h:inputText id="thumbnail" value="#{masterUserController.selected.thumbnail}" title="#{bundle.CreateMasterUserTitle_thumbnail}" />
                    <h:outputLabel value="#{bundle.CreateMasterUserLabel_roleUser}" for="roleUser" />
                    <h:inputText id="roleUser" value="#{masterUserController.selected.roleUser}" title="#{bundle.CreateMasterUserTitle_roleUser}" required="true" requiredMessage="#{bundle.CreateMasterUserRequiredMessage_roleUser}"/>
                    <h:outputLabel value="#{bundle.CreateMasterUserLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{masterUserController.selected.createdDate}" title="#{bundle.CreateMasterUserTitle_createdDate}" required="true" requiredMessage="#{bundle.CreateMasterUserRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMasterUserLabel_lastOnlineDate}" for="lastOnlineDate" />
                    <h:inputText id="lastOnlineDate" value="#{masterUserController.selected.lastOnlineDate}" title="#{bundle.CreateMasterUserTitle_lastOnlineDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{masterUserController.create}" value="#{bundle.CreateMasterUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{masterUserController.prepareList}" value="#{bundle.CreateMasterUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMasterUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
