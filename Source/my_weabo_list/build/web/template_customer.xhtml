        }

        .el-spinner-inner .path {
            stroke: #ececec;
            stroke-linecap: round;
            animation: dash 1.5s ease-in-out infinite
        }

        @keyframes rotate {
            to {
                transform: rotate(1turn)
            }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 150;

            }

            }
