<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetailCharacterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetailCharacterLabel_detailCharacterId}" for="detailCharacterId" />
                    <h:inputText id="detailCharacterId" value="#{detailCharacterController.selected.detailCharacterId}" title="#{bundle.CreateDetailCharacterTitle_detailCharacterId}" required="true" requiredMessage="#{bundle.CreateDetailCharacterRequiredMessage_detailCharacterId}"/>
                    <h:outputLabel value="#{bundle.CreateDetailCharacterLabel_name}" for="name" />
                    <h:inputText id="name" value="#{detailCharacterController.selected.name}" title="#{bundle.CreateDetailCharacterTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateDetailCharacterLabel_thumbnail}" for="thumbnail" />
                    <h:inputText id="thumbnail" value="#{detailCharacterController.selected.thumbnail}" title="#{bundle.CreateDetailCharacterTitle_thumbnail}" />
                    <h:outputLabel value="#{bundle.CreateDetailCharacterLabel_favorited}" for="favorited" />
                    <h:inputText id="favorited" value="#{detailCharacterController.selected.favorited}" title="#{bundle.CreateDetailCharacterTitle_favorited}" />
                    <h:outputLabel value="#{bundle.CreateDetailCharacterLabel_about}" for="about" />
                    <h:inputText id="about" value="#{detailCharacterController.selected.about}" title="#{bundle.CreateDetailCharacterTitle_about}" />
                    <h:outputLabel value="#{bundle.CreateDetailCharacterLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{detailCharacterController.selected.createdDate}" title="#{bundle.CreateDetailCharacterTitle_createdDate}" required="true" requiredMessage="#{bundle.CreateDetailCharacterRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDetailCharacterLabel_statusActive}" for="statusActive" />
                    <h:inputText id="statusActive" value="#{detailCharacterController.selected.statusActive}" title="#{bundle.CreateDetailCharacterTitle_statusActive}" />
                    <h:outputLabel value="#{bundle.CreateDetailCharacterLabel_statusConfirm}" for="statusConfirm" />
                    <h:inputText id="statusConfirm" value="#{detailCharacterController.selected.statusConfirm}" title="#{bundle.CreateDetailCharacterTitle_statusConfirm}" />
                    <h:outputLabel value="#{bundle.CreateDetailCharacterLabel_characterId}" for="characterId" />
                    <h:selectOneMenu id="characterId" value="#{detailCharacterController.selected.characterId}" title="#{bundle.CreateDetailCharacterTitle_characterId}" required="true" requiredMessage="#{bundle.CreateDetailCharacterRequiredMessage_characterId}">
                        <f:selectItems value="#{masterCharactersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetailCharacterLabel_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{detailCharacterController.selected.createdBy}" title="#{bundle.CreateDetailCharacterTitle_createdBy}" >
                        <f:selectItems value="#{masterUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detailCharacterController.create}" value="#{bundle.CreateDetailCharacterSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detailCharacterController.prepareList}" value="#{bundle.CreateDetailCharacterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetailCharacterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
