<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetailCharacterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetailCharacterLabel_detailCharacterId}" for="detailCharacterId" />
                    <h:inputText id="detailCharacterId" value="#{detailCharacterController.selected.detailCharacterId}" title="#{bundle.EditDetailCharacterTitle_detailCharacterId}" required="true" requiredMessage="#{bundle.EditDetailCharacterRequiredMessage_detailCharacterId}"/>
                    <h:outputLabel value="#{bundle.EditDetailCharacterLabel_name}" for="name" />
                    <h:inputText id="name" value="#{detailCharacterController.selected.name}" title="#{bundle.EditDetailCharacterTitle_name}" />
                    <h:outputLabel value="#{bundle.EditDetailCharacterLabel_thumbnail}" for="thumbnail" />
                    <h:inputText id="thumbnail" value="#{detailCharacterController.selected.thumbnail}" title="#{bundle.EditDetailCharacterTitle_thumbnail}" />
                    <h:outputLabel value="#{bundle.EditDetailCharacterLabel_favorited}" for="favorited" />
                    <h:inputText id="favorited" value="#{detailCharacterController.selected.favorited}" title="#{bundle.EditDetailCharacterTitle_favorited}" />
                    <h:outputLabel value="#{bundle.EditDetailCharacterLabel_about}" for="about" />
                    <h:inputText id="about" value="#{detailCharacterController.selected.about}" title="#{bundle.EditDetailCharacterTitle_about}" />
                    <h:outputLabel value="#{bundle.EditDetailCharacterLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{detailCharacterController.selected.createdDate}" title="#{bundle.EditDetailCharacterTitle_createdDate}" required="true" requiredMessage="#{bundle.EditDetailCharacterRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDetailCharacterLabel_statusActive}" for="statusActive" />
                    <h:inputText id="statusActive" value="#{detailCharacterController.selected.statusActive}" title="#{bundle.EditDetailCharacterTitle_statusActive}" />
                    <h:outputLabel value="#{bundle.EditDetailCharacterLabel_statusConfirm}" for="statusConfirm" />
                    <h:inputText id="statusConfirm" value="#{detailCharacterController.selected.statusConfirm}" title="#{bundle.EditDetailCharacterTitle_statusConfirm}" />
                    <h:outputLabel value="#{bundle.EditDetailCharacterLabel_characterId}" for="characterId" />
                    <h:selectOneMenu id="characterId" value="#{detailCharacterController.selected.characterId}" title="#{bundle.EditDetailCharacterTitle_characterId}" required="true" requiredMessage="#{bundle.EditDetailCharacterRequiredMessage_characterId}">
                        <f:selectItems value="#{masterCharactersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetailCharacterLabel_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{detailCharacterController.selected.createdBy}" title="#{bundle.EditDetailCharacterTitle_createdBy}" >
                        <f:selectItems value="#{masterUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detailCharacterController.update}" value="#{bundle.EditDetailCharacterSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetailCharacterViewLink}"/>
                <br />
                <h:commandLink action="#{detailCharacterController.prepareList}" value="#{bundle.EditDetailCharacterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetailCharacterIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
