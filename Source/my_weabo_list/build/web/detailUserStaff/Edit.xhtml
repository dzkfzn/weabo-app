<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetailUserStaffTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetailUserStaffLabel_staffId}" for="staffId" />
                    <h:inputText id="staffId" value="#{detailUserStaffController.selected.staffId}" title="#{bundle.EditDetailUserStaffTitle_staffId}" required="true" requiredMessage="#{bundle.EditDetailUserStaffRequiredMessage_staffId}"/>
                    <h:outputLabel value="#{bundle.EditDetailUserStaffLabel_birthDay}" for="birthDay" />
                    <h:inputText id="birthDay" value="#{detailUserStaffController.selected.birthDay}" title="#{bundle.EditDetailUserStaffTitle_birthDay}" required="true" requiredMessage="#{bundle.EditDetailUserStaffRequiredMessage_birthDay}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDetailUserStaffLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{detailUserStaffController.selected.phoneNumber}" title="#{bundle.EditDetailUserStaffTitle_phoneNumber}" required="true" requiredMessage="#{bundle.EditDetailUserStaffRequiredMessage_phoneNumber}"/>
                    <h:outputLabel value="#{bundle.EditDetailUserStaffLabel_address}" for="address" />
                    <h:inputText id="address" value="#{detailUserStaffController.selected.address}" title="#{bundle.EditDetailUserStaffTitle_address}" required="true" requiredMessage="#{bundle.EditDetailUserStaffRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditDetailUserStaffLabel_roleStaff}" for="roleStaff" />
                    <h:inputText id="roleStaff" value="#{detailUserStaffController.selected.roleStaff}" title="#{bundle.EditDetailUserStaffTitle_roleStaff}" required="true" requiredMessage="#{bundle.EditDetailUserStaffRequiredMessage_roleStaff}"/>
                    <h:outputLabel value="#{bundle.EditDetailUserStaffLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{detailUserStaffController.selected.userId}" title="#{bundle.EditDetailUserStaffTitle_userId}" required="true" requiredMessage="#{bundle.EditDetailUserStaffRequiredMessage_userId}">
                        <f:selectItems value="#{masterUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detailUserStaffController.update}" value="#{bundle.EditDetailUserStaffSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetailUserStaffViewLink}"/>
                <br />
                <h:commandLink action="#{detailUserStaffController.prepareList}" value="#{bundle.EditDetailUserStaffShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetailUserStaffIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
