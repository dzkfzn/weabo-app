<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetailUserStaffTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetailUserStaffLabel_staffId}" for="staffId" />
                    <h:inputText id="staffId" value="#{detailUserStaffController.selected.staffId}" title="#{bundle.CreateDetailUserStaffTitle_staffId}" required="true" requiredMessage="#{bundle.CreateDetailUserStaffRequiredMessage_staffId}"/>
                    <h:outputLabel value="#{bundle.CreateDetailUserStaffLabel_birthDay}" for="birthDay" />
                    <h:inputText id="birthDay" value="#{detailUserStaffController.selected.birthDay}" title="#{bundle.CreateDetailUserStaffTitle_birthDay}" required="true" requiredMessage="#{bundle.CreateDetailUserStaffRequiredMessage_birthDay}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDetailUserStaffLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{detailUserStaffController.selected.phoneNumber}" title="#{bundle.CreateDetailUserStaffTitle_phoneNumber}" required="true" requiredMessage="#{bundle.CreateDetailUserStaffRequiredMessage_phoneNumber}"/>
                    <h:outputLabel value="#{bundle.CreateDetailUserStaffLabel_address}" for="address" />
                    <h:inputText id="address" value="#{detailUserStaffController.selected.address}" title="#{bundle.CreateDetailUserStaffTitle_address}" required="true" requiredMessage="#{bundle.CreateDetailUserStaffRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateDetailUserStaffLabel_roleStaff}" for="roleStaff" />
                    <h:inputText id="roleStaff" value="#{detailUserStaffController.selected.roleStaff}" title="#{bundle.CreateDetailUserStaffTitle_roleStaff}" required="true" requiredMessage="#{bundle.CreateDetailUserStaffRequiredMessage_roleStaff}"/>
                    <h:outputLabel value="#{bundle.CreateDetailUserStaffLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{detailUserStaffController.selected.userId}" title="#{bundle.CreateDetailUserStaffTitle_userId}" required="true" requiredMessage="#{bundle.CreateDetailUserStaffRequiredMessage_userId}">
                        <f:selectItems value="#{masterUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detailUserStaffController.create}" value="#{bundle.CreateDetailUserStaffSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detailUserStaffController.prepareList}" value="#{bundle.CreateDetailUserStaffShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetailUserStaffIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
